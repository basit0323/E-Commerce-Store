<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="images/icons/shoping-bag-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="Responsive CSS/homeResponsive.css">
    <title>Shophouse</title>
</head>

<body>

    <!-- ----------------HTML for navbar---------------- -->

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="images/icons/shoping-bag-icon.png" alt="logo">
                <h3>shophouse</h3>
            </a>
        </div>
        <div class="delivery-province">
            <i class="fa-solid fa-location-dot"></i>
            <div class="delivery-province-name">
                <p>Deliver to</p>
                <h4>Pakistan</h4>
            </div>
        </div>
        <div class="search-product">
            <input type="search" class="product-search-input" placeholder="Search Excel">
            <div class="search-icon">
                <img src="images/icons/search-icon-2.png" alt="search-icon">
            </div>
        </div>
        <div class="nav-links sign-in">
            <p>Register</p>
            <h4>Or Sign in</h4>
        </div>
        <div class="nav-links return-order">
            <p>Returns</p>
            <h4>& Orders</h4>
        </div>
        <div class="cart-count">
            <a href="">
                <div class="count-icon">
                    <img src="images/icons/cart-icon.png" alt="">
                    <p class="cart-count-number js-cart-count-number">0</p>
                </div>
                <p class="cart-title">Cart</p>
            </a>
        </div>
        <div class="hamburger js-hamburger">
            <img src="images/icons/hamburger-menu.png" alt="">
        </div>
    </nav>

    <nav class="responsive-nav js-responsive-nav">
        <div class="sidebar-header">
            <div class="exit-option">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="delivery-country">
                <i class="fa-solid fa-location-dot"></i>
                <div class="delivery-country-name">
                    <p>Deliver to</p>
                    <h4>Pakistan</h4>
                </div>
            </div>
        </div>
        <ul>
            <li>Register ot Sign in</li>
            <li>Return & Orders</li>
            <li>Today's Deals</li>
            <li>Gift Cards</li>
            <li>Top Sells</li>
            <li>Customer Service</li>
        </ul>
    </nav>

    <!-- -------------------HTML for 2nd navbar---------------------- -->

    <nav class="checkout-navbar js-checkout-navbar">

    </nav>

    <!-- ---------------------HTML for checkout carts--------------------- -->

    <div class="checkout-cart-placeorder">
        <div class="checkout-cart-item-grid-section">
            <div class="checkout-grid-title">
                <div class="checkout-grid-title-cart-name">
                    <p>Shopping Cart</p>
                </div>
                <div class="checkout-grid-title-cart-price">
                    <p>Price</p>
                </div>
            </div>
            <div class="checkout-cart-grid js-checkout-cart-grid">

            </div>
            <div class="cart-grid-total js-cart-grid-total">
            </div>
        </div>
        <div class="payment-summary">
            <div class="payment-summary-total js-payment-summary-total">

            </div>
            <div class="payment-summary-checkout">
                <input type="checkbox">
                <p>This order contains a gift</p>
            </div>
            <div class="payment-summary-btn">
                <a href="#">Place your order</a>
            </div>
        </div>
    </div>


    <script src="scripts/checkout.js" type="module"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
